<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferandoo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="white-preview">
    <nav>
        <img class="logo" src="./img/logo3.png" alt="">
        <a class="headertext" href="#">Speisekarte</a>
        <img class="menu" src="./img/hamburgericon1.png" alt="Menu Icon">
        <div id="menu" class="overlay-menu"></div>
    </nav>

    <div class="maincontent">
        <div class="sidebarsection">
            <h1>Warenkorb</h1>
            <div class="btn-container">
                <i class="fas fa-info-circle" aria-hidden="true"></i>
            </div>
        </div>

        <div class="foodsection">
            <img class="startbild" src="./img/271_italian_pizza_132.avif" alt="">
            <div class="header-container">
                <img class="restaurantlogo" src="./img/manalor.png" alt="">
                <p class="ueberschrift">Mandalorian Pizzeria</p>
                <div class="icons">
                    <img src="./img/info1.png" alt="Icon 1">
                    <img src="./img/herz1.png" alt="Icon 2">
                </div>
            </div>
            <div class="star-container">
                <span>★★★★★</span>
                <a href="https://example.com"> 102 Bewertungen</a>
            </div>
            <span class="price">
                <i class="fas fa-shopping-cart"></i> Min. 9,99 €
                <i class="fas fa-bicycle"></i> 0,99 €
            </span>
            <div>
                <span class="textsection">
                    Bei diesem Restaurant kannst du Stempel sammeln. Stelle beim Bestellabschluss bitte sicher,
                    dass du dich für unseren Newsletter angemeldet hast, um deine Stempel per E-Mail zu erhalten.
                </span>
            </div>
            <div class="button-container">
                <div>
                    <button class="myButton">Pizza</button>
                    <button class="myButton">Pasta</button>
                    <button class="myButton">Burger</button>
                    <button class="myButton">Desserts</button>
                    <button class="myButton">Getränke</button>
                    <button class="myButton">Tageshit</button>
                    <button class="myButton">Früchte</button>
                    <button class="myButton">Salate</button>
                </div>
            </div>
            <div id="content">
                preise
            </div>
        </div>
    </div>
</body>

</html>
